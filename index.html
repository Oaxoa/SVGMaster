<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVGMaster demo page</title>
	<link rel="stylesheet" href="https://rawgit.com/Oaxoa/SVGMaster/master/dist/SVGMaster.min.css" />
	<style>
		body {
			font-family: Helvetica, Arial, sans-serif;
		}
		div {
			padding: 1em;
			border: 1px solid #ccc;
			background: #fff;
		}
	</style>
	<link rel="svgmaster" href="library/highschool.svg" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<script src="https://rawgit.com/Oaxoa/SVGMaster/master/dist/svgmaster.min.js"></script>
</head>
<body>
	<h1>This is just a test</h1>
	<p><i class="icon icon-calendar"></i> Calendar</p>
	<div class="iconBg icon-calendar">Ciao come va?</div>
	<button id="btnShowcase">Showcase</button>
	<script>
		(function() {
			function init() {
				setBehaviours();
			}
			function setBehaviours() {
				$('btnShowcase').on('click', SVGMaster.showcase);
			}
			$(function() {
				init();
			});	
		})();
		
	</script>
</body>
</html>
